version: '3.8'

services:
  # Next.js Frontend Application
  coachini-app:
    container_name: coachini_frontend
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    environment:
      # Application Environment
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      
      # NextAuth Configuration
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://app.coachini.com}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      
      # API Configuration
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.coachini.com}
      - API_BASE_URL=${API_BASE_URL:-https://api.coachini.com}
      - API_TIMEOUT=${API_TIMEOUT:-30000}
      
      # Realtime WebSocket Configuration
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://api.coachini.com}
      
      # Realtime Feature Flags
      - NEXT_PUBLIC_REALTIME_ENABLED=${NEXT_PUBLIC_REALTIME_ENABLED:-true}
      - NEXT_PUBLIC_REALTIME_DEBUG=${NEXT_PUBLIC_REALTIME_DEBUG:-false}
      - NEXT_PUBLIC_REALTIME_NOTIFICATIONS=${NEXT_PUBLIC_REALTIME_NOTIFICATIONS:-true}
      - NEXT_PUBLIC_REALTIME_MESSAGING=${NEXT_PUBLIC_REALTIME_MESSAGING:-true}
      - NEXT_PUBLIC_REALTIME_SUBSCRIPTIONS=${NEXT_PUBLIC_REALTIME_SUBSCRIPTIONS:-true}
      - NEXT_PUBLIC_REALTIME_PRESENCE=${NEXT_PUBLIC_REALTIME_PRESENCE:-true}
      - NEXT_PUBLIC_REALTIME_ENCRYPTION=${NEXT_PUBLIC_REALTIME_ENCRYPTION:-false}
      
      # Realtime Logging
      - NEXT_PUBLIC_REALTIME_LOG_LEVEL=${NEXT_PUBLIC_REALTIME_LOG_LEVEL:-info}
      
      # Security Configuration
      - NEXT_PUBLIC_SECURITY_LEVEL=${NEXT_PUBLIC_SECURITY_LEVEL:-standard}
      
      # Database Configuration (if needed)
      - DATABASE_URL=${DATABASE_URL}
      
    volumes:
      # Persistent logs
      - ./logs:/app/logs
      # Static assets (if needed)
      - ./public:/app/public:ro
      
    networks:
      - coachini-network
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
      
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
          
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Networks
networks:
  coachini-network:
    driver: bridge
    name: coachini-network
